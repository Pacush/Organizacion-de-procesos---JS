<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vis.js Network with Cities</title>
    <script src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
    <style>
      #mynetwork {
        width: 600px;
        height: 400px;
        border: 1px solid lightgray;
      }
    </style>
  </head>
  <body>
    <div id="mynetwork"></div>

    <script>
      // Define the nodes (cities near Guadalajara, including Guadalajara)
      const nodes = new vis.DataSet([
        { id: 1, label: "Guadalajara" },
        { id: 2, label: "Zapopan" },
        { id: 3, label: "Tlaquepaque" },
        { id: 4, label: "Tlajomulco" },
        { id: 5, label: "Tonal치" },
        { id: 6, label: "El Salto" }
      ]);

      // Define the edges with weights (arbitrary distances)
      const edges = new vis.DataSet([
        { from: 1, to: 2, label: "10 km", width: 3 }, // Guadalajara <-> Zapopan
        { from: 1, to: 3, label: "7 km", width: 2 },  // Guadalajara <-> Tlaquepaque
        { from: 1, to: 4, label: "25 km", width: 5 }, // Guadalajara <-> Tlajomulco
        { from: 1, to: 5, label: "15 km", width: 4 }, // Guadalajara <-> Tonal치
        { from: 1, to: 6, label: "20 km", width: 4 }, // Guadalajara <-> El Salto
        { from: 2, to: 3, label: "12 km", width: 3 }, // Zapopan <-> Tlaquepaque
        { from: 3, to: 4, label: "18 km", width: 3 }, // Tlaquepaque <-> Tlajomulco
        { from: 4, to: 5, label: "22 km", width: 4 }, // Tlajomulco <-> Tonal치
        { from: 5, to: 6, label: "8 km", width: 2 }   // Tonal치 <-> El Salto
      ]);

      // Create the network
      const container = document.getElementById("mynetwork");
      const data = { nodes: nodes, edges: edges };
      const options = {};

      const network = new vis.Network(container, data, options);
    </script>
  </body>
</html>
