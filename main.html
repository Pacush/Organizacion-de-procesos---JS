<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Procesos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .box {
            width: 200px;
            height: 150px;
            border: 2px solid #333;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Organizador de Procesos</h1>

    <div class="container">
        <div class="box">Texto 1</div>
        <div class="box">Texto 2</div>
        <div class="box">Texto 3</div>
    </div>

    <script>
        class Proceso {
            constructor(nombre, propietario, departamento, tiempoEjecucionEstimado, cantidadMateriales, localizacionOrigen, localizacionFinal) {
                this.nombre = nombre;
                this.propietario = propietario;
                this.departamento = departamento;
                this.tiempoEjecucionEstimado = tiempoEjecucionEstimado;
                this.cantidadMateriales = cantidadMateriales;
                this.localizacionOrigen = localizacionOrigen;
                this.localizacionFinal = localizacionFinal;
            }
        }
    </script>
</body>
</html>
